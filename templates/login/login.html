{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'images/icono.png' %}" alt="Logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Nombre de usuario" required autofocus>
                <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Contraseña" required>
                <label for="{{ form.password.id_for_label }}">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
